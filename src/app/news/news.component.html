<div class="noticias">
    <div *ngFor="let post of posts" class="card">
        <img src="../../assets/images/covid.png" class="imagem">
        <div class="card-corpo">
            <h3>{{ post.title }}</h3>
            <p>{{ post.subtitle }}</p>
            <a href="#">Ler mais</a>
        </div>
    </div>
</div>
